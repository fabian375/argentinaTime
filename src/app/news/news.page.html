<ion-header>

  <ion-toolbar>
    <ion-back-button expand="" text="Noticias" color="dark" shape="round" defaultHref="/home">
      <ion-title class="ion-text-center">Noticias</ion-title>
    </ion-back-button>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">

  <div id="container">


    <h2>Ultimas Noticias</h2>
    <ion-toolbar>
      <ion-card *ngFor="let item of arrayMenu">
        <ion-img src="{{item.urlToImage}}"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>{{item.title}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>{{item.description}}</p>
          <ion-button class="card-center" fill="outline" href="{{item.url}}" large>Leer Nota Completa</ion-button>
        </ion-card-content>

        



      </ion-card>



    </ion-toolbar>

  </div>

</ion-content>
